<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Get Started</h1>
    <p>Create an account to find parking</p>

    <ion-list>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Password" labelPlacement="floating" type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" (click)="signup()" class="ion-margin-top">
      Sign Up
    </ion-button>
  </div>
</ion-content>
