<ion-header>
  <ion-toolbar>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="bookings$ | async as bookings">

    <div *ngIf="bookings.length === 0" class="ion-text-center">
      <p>You have no active bookings.</p>
    </div>

  <ion-list *ngIf="bookings.length > 0">
  <ion-item-sliding *ngFor="let booking of bookings">

    <ion-item>
      <ion-label>
        <h2>{{ booking.lot.name }}</h2>
        <p>{{ booking.lot.address }}</p>
        <p>Booked on: {{ booking.bookingDate | date: 'short' }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteBooking(booking.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

  </ng-container>
</ion-content>
