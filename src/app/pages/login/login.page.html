<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <p>Please sign in to continue</p>

    <ion-list>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" (click)="login()" class="ion-margin-top">
      Sign In
    </ion-button>

    <ion-button expand="block" fill="clear" routerLink="/signup">
      Don't have an account? Sign Up
    </ion-button>
  </div>
</ion-content>
